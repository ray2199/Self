<!DOCTYPE html>
<html>
<head>
    <title>Product Recommendation System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            margin-top: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        strong {
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Product Recommendation System</h1>
    
    <h2>Get Recommendations</h2>
    <form id="recommendForm" method="post" action="/recommend">
        <label for="user_id">User ID:</label>
        <input type="text" id="user_id" name="user_id" required>
        <label for="top_n">Top N Recommendations:</label>
        <input type="number" id="top_n" name="top_n" min="1" value="10" required>
        <button type="submit">Get Recommendations</button>
    </form>
    
    <div id="results">
        {% if recommendations %}
            <h3>Recommendations</h3>
            <ul>
                {% for recommendation in recommendations %}
                    <li>{{ recommendation }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>

    <h2>Provide Feedback</h2>
    <form id="feedbackForm" method="post" action="/log_feedback">
        <label for="user_id_feedback">User ID:</label>
        <input type="text" id="user_id_feedback" name="user_id" required>
        <label for="recommended_items">Recommended Items (comma-separated):</label>
        <input type="text" id="recommended_items" name="recommended_items" required>
        <label for="feedback">Feedback (comma-separated, 1 for liked, 0 for disliked):</label>
        <input type="text" id="feedback" name="feedback" required>
        <button type="submit">Submit Feedback</button>
    </form>
</body>
</html>
